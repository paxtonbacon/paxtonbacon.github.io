<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthOnline - 启动页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .start-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .instructions {
            margin-top: 30px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .instructions h3 {
            margin-bottom: 15px;
            color: #fbbf24;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .code {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 5px 0;
            display: inline-block;
        }

        .warning {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .warning h4 {
            color: #fca5a5;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌍</div>
        <h1>EarthOnline</h1>
        <p class="subtitle">个人文档管理平台</p>
        
        <a href="index.html" class="start-btn">🚀 直接启动</a>
        <a href="README.md" class="start-btn">📖 查看文档</a>
        
        <div class="instructions">
            <h3>💡 启动说明</h3>
            <ol>
                <li><strong>推荐方式：</strong> 使用本地服务器启动</li>
                <li><strong>Python 3：</strong> <span class="code">python -m http.server 8000</span></li>
                <li><strong>Node.js：</strong> <span class="code">npx serve .</span></li>
                <li><strong>PHP：</strong> <span class="code">php -S localhost:8000</span></li>
                <li>然后在浏览器中访问 <span class="code">http://localhost:8000</span></li>
            </ol>
        </div>
        
        <div class="warning">
            <h4>⚠️ 重要提示</h4>
            <p>由于浏览器的安全限制，某些功能（如数据导入导出）需要通过本地服务器访问才能正常工作。直接打开HTML文件可能会有功能限制。</p>
        </div>
    </div>
</body>
</html>
